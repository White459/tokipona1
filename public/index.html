<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토키 포나 사전 | Toki Pona Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>토키 포나 비공식 사전</h1>
            <p class="subtitle">Toki Pona Unofficial Dictionary</p>
        </header>

        <div class="add-word-section">
            <h2>단어 추가 | Add Word</h2>
            <form id="addWordForm">
                <div class="form-group">
                    <label for="word">Toki Pona 단어:</label>
                    <input type="text" id="word" name="word" required>
                </div>
                <div class="form-group">
                    <label for="meaning">의미 (한국어):</label>
                    <input type="text" id="meaning" name="meaning" required>
                </div>
                <div class="form-group">
                    <label for="english">Meaning (English):</label>
                    <input type="text" id="english" name="english">
                </div>
                <div class="form-group">
                    <label for="isOfficial">공식 단어:</label>
                    <input type="checkbox" id="isOfficial" name="isOfficial">
                </div>
                <button type="submit">추가 | Add</button>
            </form>
        </div>

        <div class="search-section">
            <h2>단어 검색 | Search Words</h2>
            <input type="text" id="searchInput" placeholder="Search for words...">
        </div>

        <div class="words-list">
            <h2>단어 목록 | Word List</h2>
            <div id="wordsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
